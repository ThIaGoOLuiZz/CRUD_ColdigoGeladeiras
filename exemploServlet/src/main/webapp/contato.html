<script>

	function validaContato() {
	    if(document.fmrcontato.txtNome.value == ""){
	        alert('Preencha o campo Nome corretamente.')
	        document.fmrcontato.txtNome.focus();
	        return false;
	    }
	
	    if((document.fmrcontato.txtFone.value == "")){
	        alert('Preencha o campo telefone corretamente.')
	        document.fmrcontato.txtFone.focus();
	        return false;
	    }
	
	    if((document.fmrcontato.txtEnd.value == "")){
	        alert('Preencha o campo endereço corretamente.')
	        document.fmrcontato.txtEnd.focus();
	        return false;
	    }

	    return true;
	}
</script>
